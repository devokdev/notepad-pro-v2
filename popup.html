<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Notepad Pro</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>

  <!-- Root wrapper ‚Äî gives absolute children a proper containing block -->
  <div id="app">

    <!-- ‚îÄ‚îÄ TOOLBAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <header class="toolbar">
      <div class="toolbar-left">
        <span class="app-icon">üìù</span>
        <span class="app-title">Notepad Pro</span>
      </div>
      <div class="toolbar-right">
        <span id="unsaved-dot" class="unsaved-dot" title="Unsaved changes" hidden></span>
        <button id="btn-save" class="btn btn-primary" title="Save (Ctrl+S)">Save</button>
        <button id="btn-theme" class="btn btn-icon" title="Toggle theme">‚óê</button>
        <button id="btn-opacity-toggle" class="btn btn-icon" title="Opacity">‚óå</button>
        <button id="btn-color-toggle" class="btn btn-icon" title="Text colour">÷é</button>
        <button id="btn-clear" class="btn btn-icon btn-danger" title="Clear note">‚úÑ</button>
      </div>
    </header>

    <!-- ‚îÄ‚îÄ CONTROLS PANEL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="controls-panel" class="controls-panel hidden">
      <div class="control-row" id="opacity-row">
        <label for="slider-opacity">Opacity</label>
        <input type="range" id="slider-opacity" min="20" max="100" step="1" value="100" />
        <span id="opacity-value">100%</span>
      </div>
      <div class="control-row hidden" id="color-row">
        <label for="input-color">Text colour</label>
        <input type="color" id="input-color" value="#e2e0d6" />
        <span id="color-label">Default</span>
      </div>
    </div>

    <!-- ‚îÄ‚îÄ TAB BAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <nav class="tab-bar" id="tab-bar">
      <button id="btn-add-tab" class="tab-add-btn" title="New tab">Ôºã</button>
    </nav>

    <!-- ‚îÄ‚îÄ EDITOR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="editor-wrapper">
      <textarea id="editor" class="editor" placeholder="Start typing‚Ä¶" spellcheck="true"></textarea>
      <button id="btn-emoji" class="btn-emoji-trigger" title="Insert emoji">üòä</button>
    </div>

    <!-- ‚îÄ‚îÄ STATUS BAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <footer class="statusbar">
      <span id="char-count">0 chars</span>
      <span class="sep">|</span>
      <span id="save-status" class="saved">All saved</span>
    </footer>

    <!-- ‚îÄ‚îÄ EMOJI PANEL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="emoji-panel" class="emoji-panel hidden">
      <div class="emoji-search-row">
        <input type="text" id="emoji-search" placeholder="Search‚Ä¶" autocomplete="off" />
      </div>
      <div id="emoji-grid" class="emoji-grid"></div>
    </div>

    <!-- ‚îÄ‚îÄ RENAME MODAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="rename-modal" class="modal-backdrop hidden">
      <div class="modal">
        <p class="modal-title">Rename tab</p>
        <input type="text" id="rename-input" maxlength="20" />
        <div class="modal-actions">
          <button id="rename-ok" class="btn btn-primary">OK</button>
          <button id="rename-cancel" class="btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- ‚îÄ‚îÄ CLEAR MODAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="clear-modal" class="modal-backdrop hidden">
      <div class="modal">
        <p class="modal-title">Clear this note?</p>
        <p class="modal-body">This cannot be undone.</p>
        <div class="modal-actions">
          <button id="clear-ok" class="btn btn-danger-solid">Clear</button>
          <button id="clear-cancel" class="btn">Cancel</button>
        </div>
      </div>
    </div>

  </div><!-- /#app -->

  <script src="popup.js"></script>
</body>

</html>
