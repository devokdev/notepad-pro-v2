<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Notepad Pro</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>

  <!-- Root wrapper â€” gives absolute children a proper containing block -->
  <div id="app">

    <!-- â”€â”€ TOOLBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <header class="toolbar">
      <div class="toolbar-left">
        <span class="app-icon">ğŸ“</span>
        <span class="app-title">Notepad Pro</span>
      </div>
      <div class="toolbar-right">
        <span id="unsaved-dot" class="unsaved-dot" title="Unsaved changes" hidden></span>
        <button id="btn-save"         class="btn btn-primary"  title="Save (Ctrl+S)">ğŸ’¾ Save</button>
        <button id="btn-theme"        class="btn btn-icon"     title="Toggle theme">ğŸŒ™</button>
        <button id="btn-opacity-toggle" class="btn btn-icon"   title="Opacity">ğŸ”†</button>
        <button id="btn-color-toggle" class="btn btn-icon"     title="Text colour">ğŸ¨</button>
        <button id="btn-clear"        class="btn btn-icon btn-danger" title="Clear note">ğŸ—‘ï¸</button>
      </div>
    </header>

    <!-- â”€â”€ CONTROLS PANEL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div id="controls-panel" class="controls-panel hidden">
      <div class="control-row" id="opacity-row">
        <label for="slider-opacity">Opacity</label>
        <input type="range" id="slider-opacity" min="20" max="100" step="1" value="100"/>
        <span id="opacity-value">100%</span>
      </div>
      <div class="control-row hidden" id="color-row">
        <label for="input-color">Text colour</label>
        <input type="color" id="input-color" value="#e2e0d6"/>
        <span id="color-label">Default</span>
      </div>
    </div>

    <!-- â”€â”€ TAB BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <nav class="tab-bar" id="tab-bar">
      <button id="btn-add-tab" class="tab-add-btn" title="New tab">ï¼‹</button>
    </nav>

    <!-- â”€â”€ EDITOR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div class="editor-wrapper">
      <textarea id="editor" class="editor" placeholder="Start typingâ€¦" spellcheck="true"></textarea>
      <button id="btn-emoji" class="btn-emoji-trigger" title="Insert emoji">ğŸ˜Š</button>
    </div>

    <!-- â”€â”€ STATUS BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <footer class="statusbar">
      <span id="char-count">0 chars</span>
      <span class="sep">|</span>
      <span id="save-status" class="saved">All saved</span>
    </footer>

    <!-- â”€â”€ EMOJI PANEL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div id="emoji-panel" class="emoji-panel hidden">
      <div class="emoji-search-row">
        <input type="text" id="emoji-search" placeholder="Searchâ€¦" autocomplete="off"/>
      </div>
      <div id="emoji-grid" class="emoji-grid"></div>
    </div>

    <!-- â”€â”€ RENAME MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div id="rename-modal" class="modal-backdrop hidden">
      <div class="modal">
        <p class="modal-title">Rename tab</p>
        <input type="text" id="rename-input" maxlength="20"/>
        <div class="modal-actions">
          <button id="rename-ok"     class="btn btn-primary">OK</button>
          <button id="rename-cancel" class="btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- â”€â”€ CLEAR MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div id="clear-modal" class="modal-backdrop hidden">
      <div class="modal">
        <p class="modal-title">Clear this note?</p>
        <p class="modal-body">This cannot be undone.</p>
        <div class="modal-actions">
          <button id="clear-ok"     class="btn btn-danger-solid">Clear</button>
          <button id="clear-cancel" class="btn">Cancel</button>
        </div>
      </div>
    </div>

  </div><!-- /#app -->

  <script src="popup.js"></script>
</body>
</html>
